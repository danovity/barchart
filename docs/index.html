<body>
    <div class="control-panel">
        <h2 class="header-secondary header-secondary--active">Control Panel</h2>
        <h2 class="header-secondary header-secondary--lines">
            <div class="line line--1"></div>
            <div class="line line--2"></div>
            <div class="line line--3"></div>
        </h2>
        <div class="control-panel__controls">
            <form class="control-panel__container control-panel__container--input">
                <p class="control-panel__title control-panel__title--input">Add Book</p>
                <div class="control-panel__content control-panel__content--input">
                    <!-- <div class="input__bookName--label control-panel__title--normalText">Book Name</div> -->
                    <input type="text" class="input__bookName control-panel__title--normalText" name="bookName" value="" placeholder="Enter Book Name">
                    <!-- <div class="input__bookQuantity--label control-panel__title--normalText">
                        Quantity
                    </div> -->
                    <input type="text" class="input__bookQuantity control-panel__title--normalText" name="quantity" value="" placeholder='Enter Quantities Sep by ","'>

                    <input type="submit" value="Submit" class="submitBtn submitBtn__newBook">
                </div>
            </form>
            <div class="control-panel__smallctrls">
                <div class="control-panel__container control-panel__container--barWidthCtrl">
                    <p class="control-panel__title control-panel__title--barWidthCtrl">Bar Width</p>
                    <div class="control-panel__content control-panel__content--barWidthCtrl">
                        <div class="control-panel__container--btnContainer">
                            <input type="range" class="control-panel__slider control-panel__slider--barWidthCtrl" min="10" max='100' value="100" step="1">
                            <!--<i class="fas fa-minus-circle control-panel__ctrlBtn control-panel__ctrlBtn--barWidthMinus"></i>
                                    <i class="fas fa-plus-circle control-panel__ctrlBtn control-panel__ctrlBtn--barWidthPlus"></i> -->
                        </div>
                    </div>
                </div>
                <div class="control-panel__container control-panel__container--barLabelFontCtrl">
                    <p class="control-panel__title control-panel__title--barLabelFontCtrl">Bar Label Font Size</p>
                    <div class="control-panel__content control-panel__content--barLabelFontCtrl">
                        <div class="control-panel__container--btnContainer">
                            <input type="range" class="control-panel__slider control-panel__slider--barLabelFontCtrl" min="8" max='32' value="16" step="1">
                            <!--                         <i class="fas fa-minus-circle control-panel__ctrlBtn control-panel__ctrlBtn--barLabelFontMinus"></i>
                                        <i class="fas fa-plus-circle control-panel__ctrlBtn control-panel__ctrlBtn--barLabelFontPlus"></i> -->
                        </div>
                    </div>
                </div>
                <div class="control-panel__container control-panel__container--barValuePositionCtrl">
                    <p class="control-panel__title control-panel__title--barValuePositionCtrl">Bar Value Position</p>
                    <div class="control-panel__content control-panel__content--barValuePositionCtrl">
                        <div class="control-panel__dropDownList control-panel__dropDownList--displayList">
                            <button class="control-panel__dropDownBtn control-panel__dropDownBtn--top" value="start">Top</button>
                            <button class="control-panel__dropDownBtn--center activate " value="center">Center</button>
                            <button class="control-panel__dropDownBtn control-panel__dropDownBtn--bottom ui-button ui-widget ui-corner-all" value="end">Bottom</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-panel__container control-panel__container--barColorCtrl">
                <p class="control-panel__title control-panel__title--barColorCtrl">Bar Color(Multi.Bars)</p>
                <div class="switchContainer">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="control-panel__content control-panel__content--barColorCtrl">
                    <div class="control-panel__container--btnContainer">
                        <p class="control-panel__ctrlValue control-panel__ctrlValue--barColorCurrentGroup">Click on bar for current color</p>
                        <p class="control-panel__ctrlValue control-panel__ctrlValue--barColorCurrentIndividual">Click on bar for current color</p>
                    </div>
                    <div class="control-panel__container--btnContainer">
                        <p class="control-panel__title--normalText control-panel__title--hashTag">#</p>

                        <input class="control-panel__ctrlValue control-panel__ctrlValue--barColorNewGroup" placeholder="New Color  (6 digits hex code)"
                            value=""></input>
                        <input class="control-panel__ctrlValue control-panel__ctrlValue--barColorNewIndividual" placeholder="New Color  (6 digits hex code)"
                            value=""></input>

                    </div>
                    <input type="submit" value="Submit" class="submitBtn submitBtn--newBarColorGroup">
                    <input type="submit" value="Submit" class="submitBtn submitBtn--newBarColorIndividual">
                </div>

            </div>

            <div class="control-panel__container control-panel__container--labelColorCtrl">
                <p class="control-panel__title control-panel__title--labelColorCtrl">Label Color</p>
                <div class="control-panel__content control-panel__content--labelColorCtrl">
                    <div class="control-panel__container--btnContainer">
                        <p class="control-panel__ctrlValue control-panel__ctrlValue--labelColorCurrent"></p>
                    </div>
                    <div class="control-panel__container--btnContainer">
                        <p class="control-panel__title--normalText control-panel__title--hashTag">#</p>
                        <input class="control-panel__ctrlValue control-panel__ctrlValue--labelColorNew" placeholder="New Color (6 digits hex code)"
                            value=""></input>
                    </div>
                    <input type="submit" value="Submit" class="submitBtn submitBtn--newLabelColor">
                </div>
            </div>
        </div>
    </div>
